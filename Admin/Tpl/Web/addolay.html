	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>推荐案例管理</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/casel" title="返回推荐案例列表" class="tip-bottom"> 推荐案例管理</a>
			<a href="#" class="current"> 添加推荐案例</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>添加推荐案例</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/inseolay" method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">标题：</label>
									<div class="controls"><input type="text" name="title" /></div>
								</div>
									<label class="control-label">显示方式：</label>
									<div class="controls">
										<input style="margin-left:0px;" type="radio" name="method" value="1" id="string">文字
										<input style="margin-left:0px;" type="radio" name="method" value="2" id="image">图片
									</div>
								<div class="control-group">
									<label class="control-label">图片：</label>
									<div class="controls"><input type="file" name="image" /></div>
								</div>
								<div class="control-group">
									<label class="control-label">URL：</label>
									<div class="controls"><input type="text" name="url" /></div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>

							</form>
						</div>
						</div>	
				</div>
			</div>

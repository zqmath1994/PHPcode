<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>修改首页案例信息</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/show" title="返回首页案例" class="tip-bottom">首页案例</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>修改首页案例信息</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/saveshow/id/<{$data.id}>/im/<{$Think.get.im}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<if condition="$Think.get.im eq 1">
								<div class="control-group">
									<label class="control-label">图片：</label>
									<div class="controls"><input type="file" name='image'></div>
								</div>
								<else />
									<div class="control-group">
									<label class="control-label">标题：</label>
									<div class="controls"><input type="text" name='title' value="<{$data.title}>"></div>
								</div>
								</if>
								<div class="control-group">
									<label class="control-label">URL：</label>
									<div class="controls"><input type="text" name='url' value="<{$data.url}>"></div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</form>
						</div>
						</div>	
				</div>
			</div>
<script>
	
	UE.getEditor('editor');

</script>

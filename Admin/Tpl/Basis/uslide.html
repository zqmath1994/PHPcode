<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>幻灯片信息</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__APP__/slide" title="返回幻灯片信息" class="tip-bottom">幻灯片信息</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
						<!-- 组件标题区域 -->
						<div class="widget-title">
							<span class="icon"><i class="icon-align-justify"></i></span>
							<h5>修改幻灯片信息</h5>
						</div>
						<!-- 组件内容区域 -->
						<div class="widget-content nopadding">
							<!-- 编辑表单 -->
							<form action="__URL__/ssli/id/<{$data.id}>"  method="post" enctype="multipart/form-data" class="form-horizontal">
								<div class="control-group">
									<label class="control-label">标题：</label>
									<div class="controls"><input type="text" name="title" value="<{$data.title}>"></div>
								</div>
								<div class="control-group">
									<label class="control-label">链接地址：</label>
									<div class="controls"><input type="text" name="url" value="<{$data.url}>"></div>
								</div>
								<div class="control-group">
									<label class="control-label">图片：</label>
									<div class="controls">
										<input type="file" name="image">
										<br /><img src="__PUBLIC__/images/<{$data.image}>" width="400" height="100">
									</div>
								</div>
								<!-- 提交提交按钮 -->
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">保存</button>
								</div>
							</form>
						</div>
						</div>	
				</div>
			</div>


<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />

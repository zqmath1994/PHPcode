<!-- 包含顶部 -->
<include file="./Admin/Tpl/Index/header.html" />

<div id="content">
	<!-- 顶部右侧快捷操作按钮 开始 -->
		<div id="content-header">
			<h1>网站设置</h1>
			<div class="btn-group">
				<a class="btn btn-large tip-bottom" title="订单管理"><i class="icon-file"></i></a>
				<a class="btn btn-large tip-bottom" title="用户管理"><i class="icon-user"></i></a>
				<a class="btn btn-large tip-bottom" title="评论管理"><i class="icon-comment"></i><span class="label label-important">5</span></a>
				<a class="btn btn-large tip-bottom" title="购物车管理"><i class="icon-shopping-cart"></i></a>
			</div>
		</div>
        <!-- 顶部右侧快捷操作按钮 结束 -->
        <!-- 顶部面包屑导航 开始 -->
		<div id="breadcrumb">
			<a href="__APP__" title="返回首页" class="tip-bottom"><i class="icon-home"></i> 首页</a>
			<a href="__URL__/listsConfig" title="返回网站配置" class="tip-bottom"> 网站设置</a>
			<a href="#" class="current"> 配置列表</a>
		</div>
		<!-- 顶部面包屑导航 结束 -->
		<!-- 主体区域 -->
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<!-- 组件盒子 开始 -->
					<div class="widget-box">
					   	<div class="widget-title">
					        <ul class="nav nav-tabs">
					            <li class="active"><a data-toggle="tab" href="#tab1">店铺信息</a></li>
					            <li><a data-toggle="tab" href="#tab2">站点设置</a></li>
					            <li><a data-toggle="tab" href="#tab3">其它配置（预留）</a></li>
					        </ul>
					    </div>
					    <div class="widget-content tab-content">
					    	<!-- 选项卡一 店铺信息 开始 -->
					        <div id="tab1" class="tab-pane active">
								<!-- 编辑表单 -->
								<form action="__URL__/updaConfig" method="post" enctype="multipart/form-data" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">网站名称：</label>
										<div class="controls"><input type="text" name="title" value="<{$config.title}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">网站关键字：</label>
										<div class="controls"><input type="text" name="keywords" value="<{$config.keywords}>" /><span class="help-block">以“,”分隔，推荐3-5个。</span></div>
									</div>
									<div class="control-group">
										<label class="control-label">网站描述：</label>
										<div class="controls">
											<textarea name="description" id="" ><{$config.description}></textarea><span class="help-block">突出店铺关键字，推荐150字左右。</span>
										<!-- <input type="text" name="description" value="<{$config.2.content}>"/> -->
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">管理员邮箱：</label>
										<div class="controls"><input type="text" name="email" value="<{$config.email}>" /></div>
									</div>										
									<div class="control-group">
										<label class="control-label">手机号码：</label>
										<div class="controls"><input type="text" name="telphone" value="<{$config.telphone}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">QQ号码：</label>
										<div class="controls"><input type="text" name="QQ" value="<{$config.QQ}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">电话号码：</label>
										<div class="controls"><input type="text" name="phone" value="<{$config.phone}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">微博地址：</label>
										<div class="controls"><input type="text" name="weibo" value="<{$config.weibo}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">公司地址：</label>
										<div class="controls"><input type="text" name="address" value="<{$config.address}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">网站Logo：</label>
										<div class="controls"><input type="file" name="logo" /><a href="__PUBLIC__/images/<{$config.logo}>" title="点击有惊喜"><{$config.logo}></a></div>
									</div>
									<!-- 提交提交按钮 -->
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存</button>
									</div>
								</form>
					        </div>
					        <!-- 选项卡一 店铺信息 结束 -->
					        <!-- 选项卡二 站点设置 开始 -->
					        <div id="tab2" class="tab-pane">
								<!-- 编辑表单 -->
								<form action="__URL__/updaConfig" method="post" enctype="multipart/form-data" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">备案信息：</label>
										<div class="controls"><input type="text" name="icpnum" value="<{$config.record}>" /></div>
									</div>
									<div class="control-group">
										<label class="control-label">统计代码：</label>
										<div class="controls"><textarea name="count" id="" ><{$config.count}></textarea></div>
									</div>
									
									<!-- 提交提交按钮 -->
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">保存</button>
									</div>
								</form>
					        </div>
					        <div id="tab3" class="tab-pane">This is a Tab Three Content</div>
					    </div>                            
					</div>
					<!-- 组件盒子 结束 -->
				</div>
			</div>

<!-- 包含底部 -->
<include file="./Admin/Tpl/Index/footer.html" />
